{% extends 'base.html' %}
{% load static %}
{% block content %}

<section id="" class="section-header bg-gray logar">
    <div class="container">
        <div class="section-header text-center">
            <h2 class="section-title wow fadeInDown" data-wow-delay="0.3s">Login</h2>
            <div class="shape wow fadeInDown" data-wow-delay="0.3s"></div>
        </div>
        <br>
        <div class="cor container">
            <br><br>
            <div class="row wow fadeInUp" data-wow-delay="0.3s">
                <div class="col-lg-6 container">
                    <div class="contact-block">
                        <form id="contato" method="post" action="{% url 'index' %}"> 
                            {% csrf_token %} 
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <input type="text" placeholder="E-mail" id="E-mail" name="assunto" class="form-control" required data-error="Please enter your subject">
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <input type="text" placeholder="Senha" id="Senha" name="assunto" class="form-control" required data-error="Please enter your subject">
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>
                                <div class="submit-button container">
                                    <button class="btn btn-common" id="form-submit" type="submit">Logar</button>
                                    <div id="msgSubmit" class="h3 text-center hidden"></div>
                                    <div class="clearfix"></div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                
            </div>
            <br><br><br>
            <div>
                <p class="link">
                    Ainda n√£o tem conta?
                    <a href="#paracadastro">  Cadastre-se</a>
                  </p>
            </div>
        </div>
    </div>
</section>
